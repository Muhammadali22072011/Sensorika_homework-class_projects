<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Регистрация</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Навигация (шапка) -->
<nav class="navbar">
  <div class="logo">Мой сайт</div>

  <!-- Скрытый чекбокс для управления бургером -->
  <input type="checkbox" id="toggle-menu">

  <!-- Бургер (три полоски) -->
  <label for="toggle-menu" class="burger">&#9776;</label>

  <!-- Меню -->
  <div class="menu">
    <a href="#">Главная</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
  </div>
</nav>

<!-- Блок регистрации -->
<div class="register-block">
  <h2 class="regis">Регистрация</h2>
  <form>
    <input class="input" type="text" placeholder="Введите имя"><br>
    <input class="input" type="password" placeholder="Введите пароль"><br>
    <button class="btn" type="submit">Отправить</button>
  </form>
</div>

</body>
</html>
